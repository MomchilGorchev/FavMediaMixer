<template name="favItem">
    <li class="video-wrapper" data-videoid="{{videoId}}" data-dbid="{{_id}}"><img class="video-thumb" src="{{thumb}}">
        <a class="remove-fav" href="#"><i class="fa fa-remove"></i></a>
        <a href="https://www.youtube.com/watch?v={{videoId}}" class="title-link" target="_blank">{{title}}</a>
        <p class="description">{{description}}</p>
        <ul class="video-actions">
            <li class="favourite" data-action="add"><i class="fa fa-plus"></i></li>
            <li class="favourite" data-action="play"><i class="fa fa-play"></i></li>
            <li class="favourite" data-action="share"><i class="fa fa-share"></i></li>
        </ul>
    </li>
</template>
