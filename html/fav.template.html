<template name="favourites">
    <section id="favourites">
        <h1>Youtube favourite list</h1>
        <ul class="playlist-actions">
            <li>
                <a href="#" class="fav-action-list" data-action="play"><i class="fa fa-play"></i> Play All</a>
            </li>
            <li>
                <a href="#" class="fav-action-list" data-action="share"><i class="fa fa-share"></i> Share </a>
            </li>
        </ul>
        <ul>
            {{#each favs}}
                {{> favItem}}
            {{/each}}
        </ul>
    </section>
</template>
