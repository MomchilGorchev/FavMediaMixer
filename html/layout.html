<head>
    <title>Favourite Media Mixer</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans|Monoton' rel='stylesheet' type='text/css'>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
</head>

<template name="mainLayout">

    <header>
        <div class="header-inner">
            {{> header}}
        </div>
    </header>

    {{> yield}}

    <footer>
        {{> footer}}
    </footer>

    <div class="container">
        {{> flashMessages}}
    </div>

    <div id="player" class="overlay overlay-scale">
        <button type="button" class="overlay-close">Close</button>
        <div class="content">
            <div class="player-inner">
                {{> youtube}}
            </div>
        </div>
    </div>


</template>
