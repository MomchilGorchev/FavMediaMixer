<head>
    <title>Favourite Media Mixer</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Open+Sans|Monoton' rel='stylesheet' type='text/css'>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
</head>

<template name="mainLayout">

    <header>
        <div class="header-inner">
            {{> header}}
        </div>
    </header>

    {{> yield}}

    {{#if currentUser}}
    <footer>
        {{> footer}}
    </footer>
    {{else}}
        <footer>
            {{> footerNotLogged}}
        </footer>
    {{/if}}

    <div class="container">
        {{> flashMessages}}
    </div>

    <div id="player" class="overlay overlay-scale">
        <h1>
            Youtube player
        </h1>
        <button type="button" class="overlay-close">Close</button>
        <div class="content">
            <div class="player-inner">
                <div class="mediaPlayer row">
                    <div class="col-lg-6 col-xs-12">
                        <div class="iframe" id="ytPlayer"></div>
                    </div>
                    <div class="video-details col-lg-6 col-xs-12">

                    </div>
                </div>
                {{> youtube}}
            </div>
        </div>
    </div>
</template>
